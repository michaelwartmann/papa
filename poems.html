<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goethe Gedichte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #quoteDisplay {
            margin: 20px;
            font-size: 24px;
            text-align: center;
            max-width: 80%;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Goethe Gedichte</h1>
    <div id="quoteDisplay">Ein Gedicht wird geladen...</div>
    <button class="button" onclick="showRandomQuote()">Neues Gedicht</button>

    <script>
        let quotes = [];
        let currentQuote = '';
        let likedQuotes = new Set();
        let showFavorites = false;

        // Load poems from the CSV file
        async function loadQuotes() {
            try {
                const response = await fetch('goethe_poems.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                quotes = data.split('\n').map(line => line.trim()).filter(line => line);
                if (quotes.length === 0) {
                    throw new Error('CSV file is empty or improperly formatted.');
                }
                showRandomQuote();
            } catch (error) {
                console.error('Fehler beim Laden der Gedichte:', error);
                document.getElementById('quoteDisplay').textContent = 'Gedichte konnten nicht geladen werden. Fehler: ' + error.message;
            }
        }

        // Display a random Goethe poem
        function showRandomQuote() {
            if (showFavorites) {
                if (likedQuotes.size === 0) {
                    document.getElementById('quoteDisplay').innerHTML = '<p>Keine Lieblingsgedichte vorhanden.</p>';
                    return;
                }
                const randomIndex = Math.floor(Math.random() * likedQuotes.size);
                currentQuote = Array.from(likedQuotes)[randomIndex];
            } else {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                currentQuote = quotes[randomIndex].replace(/["„“]/g, '').trim();
            }
            document.getElementById('quoteDisplay').innerHTML = currentQuote; // Use innerHTML to render HTML content
        }

        // Load poems when the page loads
        loadQuotes();
    </script>
</body>
</html>

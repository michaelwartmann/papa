<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Poem Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #reader {
            max-width: 600px;
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 14px;
            line-height: 1.3;
            white-space: pre-wrap;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Random Poem Reader</h1>
    <div id="reader">Click the button to load a random poem.</div>
    <div class="buttons">
        <button onclick="loadRandomPoem()">Load Random Poem</button>
    </div>

    <script>
        let poems = [];

        async function fetchPoems() {
            try {
                const response = await fetch('poems.csv'); // Replace with your CSV file path
                const data = await response.text();
                const lines = data.split('\n');

                lines.forEach(line => {
                    const match = line.match(/"([^"]+)"/);
                    if (match) {
                        poems.push(match[1]);
                    }
                });
            } catch (error) {
                document.getElementById('reader').textContent = `Error loading poems: ${error.message}`;
            }
        }

        function loadRandomPoem() {
            if (poems.length === 0) {
                document.getElementById('reader').textContent = 'No poems available.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * poems.length);
            document.getElementById('reader').textContent = poems[randomIndex];
        }

        // Fetch poems on load
        fetchPoems();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Poem Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #reader {
            max-width: 600px;
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 14px;
            line-height: 1.3;
            white-space: pre-wrap;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gedichte von Goethe</h1>
    <div id="reader">Click the button to load a random poem.</div>
    <div class="buttons">
        <button onclick="loadRandomPoem()">Neues Gedicht</button>
    </div>

    <script>
        let poems = [];

        // Function to fetch poems from the CSV file and extract text within quotes
        async function fetchPoems() {
            try {
                const response = await fetch('test.csv'); // Replace with your actual CSV file path
                const data = await response.text();
                const lines = data.split('\n');

                lines.forEach((line, index) => {
                    // Match text within quotes, keeping HTML formatting tags intact
                    const match = line.match(/"([^"]+)"/);
                    if (match) {
                        const poemText = match[1];
                        console.log(`Poem ${index + 1}:`, poemText); // Logs each extracted poem to help debug
                        poems.push(poemText);
                    }
                });

                if (poems.length === 0) {
                    console.log("No poems were extracted. Check the CSV format.");
                }
            } catch (error) {
                document.getElementById('reader').textContent = `Error loading poems: ${error.message}`;
                console.error("Error fetching poems:", error);
            }
        }

        // Function to load and display a random poem
        function loadRandomPoem() {
            if (poems.length === 0) {
                document.getElementById('reader').textContent = 'No poems available.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * poems.length);
            // Use innerHTML to render HTML tags properly for formatting
            document.getElementById('reader').innerHTML = poems[randomIndex];
        }

        // Fetch poems when the page loads
        fetchPoems();
    </script>
</body>
</html>

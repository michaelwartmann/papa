<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goethe Gedichte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #poemDisplay {
            margin: 20px;
            font-size: 24px;
            text-align: center;
            max-width: 80%;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Goethe Gedichte</h1>
    <div id="poemDisplay">Ein Gedicht wird geladen...</div>
    <button class="button" onclick="showRandomPoem()">Neues Gedicht</button>

    <script>
        let poems = [];

        // Load poems from the CSV file
        async function loadPoems() {
            try {
                const response = await fetch('goethe_poems.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip the header row if present
                poems = rows.map(line => {
                    const columns = line.split(',');
                    const title = columns[1] ? columns[1].trim() : 'Untitled';
                    const poem = columns[2] ? columns[2].trim().replace(/<br\/>/g, '<br/>') : 'No content available.';
                    return { title, poem };
                }).filter(poem => poem.title && poem.poem);
                if (poems.length === 0) {
                    throw new Error('CSV file is empty or improperly formatted.');
                }
                showRandomPoem(); // Show a poem immediately upon loading
            } catch (error) {
                console.error('Fehler beim Laden der Gedichte:', error);
                document.getElementById('poemDisplay').textContent = 'Gedichte konnten nicht geladen werden. Fehler: ' + error.message;
            }
        }

        // Display a random Goethe poem
        function showRandomPoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            const currentPoem = poems[randomIndex];
            document.getElementById('poemDisplay').innerHTML = `<strong>${currentPoem.title}</strong><br/><br/>${currentPoem.poem}`;
        }

        // Load poems when the page loads
        loadPoems();
    </script>
</body>
</html>

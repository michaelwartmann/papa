<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedichte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #poemDisplay {
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
            max-width: 95%;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            overflow-y: auto;
            max-height: 60vh; /* Limits height for better smartphone view */
            word-wrap: break-word;
        }
        .button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gedichte</h1>
    <div id="poemDisplay">Ein Gedicht wird geladen...</div>
    <button class="button" onclick="showRandomPoem()">Neues Gedicht anzeigen</button>

    <script>
        let poems = [];
        let currentPoem = '';

        // Load poems from the CSV file
        async function loadPoems() {
            try {
                const response = await fetch('poems.csv'); // Update the file path as needed
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                poems = data.split('\n').map(line => line.trim()).filter(line => line);
                if (poems.length === 0) {
                    throw new Error('CSV file is empty or improperly formatted.');
                }
                showRandomPoem(); // Show a poem immediately upon loading
            } catch (error) {
                console.error('Fehler beim Laden der Gedichte:', error);
                document.getElementById('poemDisplay').textContent = 'Gedichte konnten nicht geladen werden. Fehler: ' + error.message;
            }
        }

        // Display a random poem
        function showRandomPoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            currentPoem = poems[randomIndex].replace(/["„“]/g, '').trim();
            document.getElementById('poemDisplay').textContent = currentPoem;
        }

        // Load poems when the page loads
        loadPoems();
    </script>
</body>
</html>

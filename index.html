<!DOCTYPE html>
<html lang="de"> <!-- Specifies the language as German -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Sets the viewport for responsive design -->
    <title>Herzlichen GlÃ¼ckwunsch Papa! - Goethe Erlebnis</title> <!-- Title of the webpage -->
    <style>
        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Removes default margin */
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }
        /* Styling for the starter page */
        #starterPage {
            text-align: center;
            padding: 20px;
        }
        /* Styling for the buttons */
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .musicButton {
            background-color: #ffc107; /* Yellow background for music button */
        }
        #quoteDisplay {
            margin: 20px;
            font-size: 24px;
            text-align: center;
            max-width: 80%;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        #reader {
            width: 80%;
            height: 70vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            font-size: 18px;
            line-height: 1.6;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Starter Page Container -->
    <div id="starterPage">
        <h1>ðŸŽ‰ Herzlichen GlÃ¼ckwunsch zum Geburtstag, Papa! ðŸŽ‰</h1> <!-- Birthday message -->
        <p>GenieÃŸe die Zitate von Goethe und entdecke seine Werke!</p> <!-- Intro message -->
        <button class="button musicButton" onclick="playMusic()">Musik Abspielen</button> <!-- Button to play music -->
        <button class="button" onclick="showRandomQuote()">Zeige ein Zitat von Goethe</button> <!-- Button to display a quote -->
        <button class="button" onclick="openReader()">Ebook Reader Ã–ffnen</button> <!-- Button to open ebook reader -->
        <audio id="birthdaySong" src="hiep_hiep_hoera.mp3" loop></audio> <!-- Birthday song audio -->

        <!-- Quote Display -->
        <div id="quoteDisplay" style="display: none;">Hier wird ein Goethe-Zitat angezeigt.</div> <!-- Placeholder for quotes -->

        <!-- Ebook Reader -->
        <input type="file" id="fileInput" accept=".txt" style="display: none;" /> <!-- File input for reader -->
        <div id="reader">WÃ¤hle eine Datei, um ein Werk von Goethe zu lesen.</div> <!-- Ebook reader display -->
    </div>

    <script>
        const birthdaySong = document.getElementById('birthdaySong');
        const quoteDisplay = document.getElementById('quoteDisplay');
        const fileInput = document.getElementById('fileInput');
        const readerDiv = document.getElementById('reader');
        let quotes = [];

        // Function to play the birthday music
        function playMusic() {
            birthdaySong.volume = 0.1; // Set volume for soft playback
            birthdaySong.play().catch((error) => {
                console.log('Autoplay failed due to browser restrictions:', error);
            });
        }

        // Load quotes from a CSV file
        async function loadQuotes() {
            const response = await fetch('quotes.csv'); // Make sure quotes.csv is in the same directory
            const data = await response.text();
            quotes = data.split('\n').map(line => line.trim()).filter(line => line);
        }

        // Display a random Goethe quote
        function showRandomQuote() {
            if (quotes.length === 0) {
                loadQuotes().then(() => {
                    displayQuote();
                });
            } else {
                displayQuote();
            }
        }

        // Function to display a random quote
        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteDisplay.textContent = quotes[randomIndex];
            quoteDisplay.style.display = 'block';
            readerDiv.style.display = 'none'; // Hide the reader when showing quotes
        }

        // Open the ebook reader
        function openReader() {
            fileInput.click(); // Trigger the file input
        }

        // Handle file input change
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    readerDiv.textContent = e.target.result;
                    readerDiv.style.display = 'block'; // Show the reader
                    quoteDisplay.style.display = 'none'; // Hide the quote display when reading
                };
                reader.readAsText(file);
            } else {
                alert('Bitte wÃ¤hlen Sie eine gÃ¼ltige Textdatei aus.');
            }
        });
    </script>
</body>
</html>

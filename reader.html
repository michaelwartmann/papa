<!DOCTYPE html>
<html lang="de"> <!-- Specifies the language as German -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goethe Ebook Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #reader {
            max-width: 600px;
            height: 60vh;
            overflow: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .next-button {
            background-color: #007bff;
            color: white;
        }
        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Goethe Ebook Reader</h1>
    <select id="bookSelect" onchange="loadBook()">
        <option value="">W채hle ein Werk aus</option>
        <option value="Egmont_preprocessed.txt">Egmont</option>
        <!-- Add other works as needed -->
    </select>

    <div id="reader">Bitte w채hle ein Werk aus, um es zu lesen.</div>

    <div class="buttons">
        <button class="back-button" onclick="previousPage()">Zur체ck</button>
        <button class="next-button" onclick="nextPage()">Weiter</button>
    </div>

    <script>
        let currentPage = 0;
        let pages = [];

        async function loadBook() {
            const bookSelect = document.getElementById('bookSelect');
            const book = bookSelect.value;

            if (!book) {
                document.getElementById('reader').textContent = 'Bitte w채hle ein Werk aus, um es zu lesen.';
                return;
            }

            try {
                const response = await fetch(book);
                if (!response.ok) {
                    throw new Error(`Fehler beim Laden des Buches: ${response.statusText}`);
                }
                const text = await response.text();
                pages = text.split('--- PAGE BREAK ---').map(page => page.trim()); // Split by PAGE BREAK markers
                currentPage = 0;
                displayPage();
            } catch (error) {
                document.getElementById('reader').textContent = `Fehler beim Laden des Buches: ${error.message}`;
            }
        }

        function displayPage() {
            if (pages.length === 0) {
                document.getElementById('reader').textContent = 'Keine Seiten zu anzeigen.';
            } else {
                document.getElementById('reader').textContent = pages[currentPage];
            }
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPage();
            }
        }
    </script>
</body>
</html>

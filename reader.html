<!DOCTYPE html>
<html lang="de"> <!-- Specifies the language as German -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goethe Ebook Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        #reader {
            max-width: 600px;
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserves formatting like line breaks */
            text-align: left; /* Keeps left alignment for readable text */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .next-button {
            background-color: #007bff;
            color: white;
        }
        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Goethe Ebook Reader</h1>
    <select id="bookSelect" onchange="loadBook()">
        <option value="">W채hle ein Werk aus</option>
        <option value="Egmont.txt">Egmont</option>
        <option value="Faust I.txt">Faust I</option>
        <option value="Faust II.txt">Faust II</option>
        <option value="Hermann und Dorothea.txt">Hermann und Dorothea</option>
        <option value="Iphigenie auf Tauris.txt">Iphigenie auf Tauris</option>
        <option value="Reineke Fuchs.txt">Reineke Fuchs</option>
    </select>

    <div id="reader">Bitte w채hle ein Werk aus, um es zu lesen.</div>

    <div class="buttons">
        <button class="back-button" onclick="previousPage()">Zur체ck</button>
        <button class="next-button" onclick="nextPage()">Weiter</button>
    </div>

    <script>
        let currentPage = 0;
        let pages = [];

        async function loadBook() {
            const bookSelect = document.getElementById('bookSelect');
            const book = bookSelect.value;

            if (!book) {
                document.getElementById('reader').textContent = 'Bitte w채hle ein Werk aus, um es zu lesen.';
                return;
            }

            try {
                const response = await fetch(book);
                if (!response.ok) {
                    throw new Error(`Fehler beim Laden des Buches: ${response.statusText}`);
                }
                const text = await response.text();
                pages = refined_preprocess_text(text);
                currentPage = 0;
                displayPage();
            } catch (error) {
                document.getElementById('reader').textContent = `Fehler beim Laden des Buches: ${error.message}`;
            }
        }

        function refined_preprocess_text(text) {
            // Keep formatting by preserving line breaks and avoiding excessive merging
            import re;

            // Clean the Project Gutenberg header/footer
            const start_marker = "*** START OF THIS PROJECT GUTENBERG EBOOK";
            const end_marker = "*** END OF THIS PROJECT GUTENBERG EBOOK";

            if (text.includes(start_marker)) {
                text = text.split(start_marker, 1)[1];
            }
            if (text.includes(end_marker)) {
                text = text.split(end_marker, 1)[0];
            }

            const chunks = re.split(r'(\. |\? |\! |\n\n)', text);
            const pages = [];
            let current_page = "";
            const max_length = 500;

            for (const chunk of chunks) {
                if (current_page.length + chunk.length > max_length) {
                    pages.push(current_page.trim());
                    current_page = chunk;
                } else {
                    current_page += chunk;
                }
            }
            if (current_page.length > 0) {
                pages.push(current_page.trim());
            }
            return pages;
        }

        function displayPage() {
            if (pages.length === 0) {
                document.getElementById('reader').textContent = 'Keine Seiten zu anzeigen.';
            } else {
                document.getElementById('reader').textContent = pages[currentPage];
            }
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPage();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de"> <!-- Specifies the language as German -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <title>Goethe Zitate</title> <!-- Title of the webpage -->
    <style>
        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Removes default margin */
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        #quoteDisplay {
            margin: 20px;
            font-size: 24px;
            text-align: center;
            max-width: 80%;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Goethe Zitate</h1>
    <div id="quoteDisplay">Hier wird ein Goethe-Zitat angezeigt.</div> <!-- Placeholder for quotes -->
    <button class="button" onclick="showRandomQuote()">Neues Zitat anzeigen</button> <!-- Button to fetch a new quote -->

    <script>
        let quotes = [];

        // Load quotes from the CSV file
        async function loadQuotes() {
            try {
                const response = await fetch('goethequotes.csv'); // Assumes the CSV file is named 'goethequotes.csv'
                const data = await response.text();
                quotes = data.split('\n').map(line => line.trim()).filter(line => line);
            } catch (error) {
                console.error('Fehler beim Laden der Zitate:', error);
                document.getElementById('quoteDisplay').textContent = 'Zitate konnten nicht geladen werden.';
            }
        }

        // Display a random Goethe quote
        function showRandomQuote() {
            if (quotes.length === 0) {
                loadQuotes().then(() => {
                    displayQuote();
                });
            } else {
                displayQuote();
            }
        }

        // Function to display a random quote
        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quoteDisplay').textContent = quotes[randomIndex];
        }

        // Load quotes when the page loads
        loadQuotes();
    </script>
</body>
</html>
